<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeModal()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="saveContact()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="text" ng-model="loginData.name">
        </label>

        <label class="item item-input">
          <span class="input-label">Address</span>
          <input type="text" ng-model="loginData.address">
        </label>

        <label class="item item-input">
          <span class="input-label">phoneNumber</span>
          <input type="text" ng-model="loginData.phoneNumber">
        </label>

        <label class="item">
          <button class="button button-block button-positive" type="submit">Add phone</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
